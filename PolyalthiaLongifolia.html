<html lang="en">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;

    img.leaf-img {

      margin: 20px 10px;

      font-weight: bold;

    .btn:hover {
      background: #33ffff;
      box-shadow: 0 0 20px #33ffff;
    }

      background: #ffcc00;

    }

    .back-link {
